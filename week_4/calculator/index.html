<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main id="calc">
    <div id="container">
      <div id="display"></div>
        <button id ="zero" class="operand" value="0" data-key="48">0</button>
        <button class="operand" value="1" data-key="49">1</button>
        <button class="operand" value="2" data-key="50">2</button>
        <button class="operand" value="3" data-key="51">3</button>
        <button class="operand" value="4" data-key="52">4</button>
        <button class="operand" value="5" data-key="53">5</button>
        <button class="operand" value="6" data-key="54">6</button>
        <button class="operand" value="7" data-key="55">7</button>
        <button class="operand" value="8" data-key="56">8</button>
        <button class="operand" value="9" data-key="57">9</button>
        <button class="decimal" value="." data-key="190">.</button>
        <br>
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">*</button>
        <button class="operator" value="/">/</button>
        <button class="equals" value="=">=</button>
        <br>
        <button class="clear" value="clr" data-key="27">Clear</button>
        <button class="back" value="bSpace" data-key="8">Backspace</button>

        </div>  
    </main>
<script src="script.js"></script>
</body>
</html>
