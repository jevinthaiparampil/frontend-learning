    <script>
      let diagonal = Math.sqrt(2) * 9;
      console.log("Diagonal of square:" + diagonal);
      alert("Diagonal of square:" + diagonal);

      let side1 = 5; 
      let side2 = 6; 
      let side3 = 7; 
      let s = (side1 + side2 + side3)/2;
      let area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
      console.log("Area of triangle:" + area);
      alert("Area of triangle:" + area);

      const pi= 3.1428;
      let circumference = 2* pi * 4;
      let area_circle= pi* 4* 4;
      console.log("Circumference of circle:" + circumference);
      alert("Circumference of circle:" + circumference);
      console.log("Area of circle:" + area_circle);
      alert("Area of circle:" + area_circle);
