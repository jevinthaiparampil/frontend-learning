<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Even or Odd </title>
</head>
<body>
  <script>
    let num1;
    num1 = window.prompt("Input integer", "0");
    if (num1 == 0)
    {
      console.log(num1+ " is "+ " neither odd nor even ");
    }
    else if (num1%2 == 0) 
    { 
      console.log(num1+ " is "+ " even ");
    }
    else
    {
      console.log(num1+ " is "+ " odd ");
    }
  </script>
</body>
</html>
